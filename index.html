<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Landscape Time</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <meta name="viewport" content="width=device-width initial-scale=1">
</head>

<body>
  <section class="header-and-icons">
    <header>
      <section class="header-container">
        <nav>
          <h1>"It's Cold!" </h1>
          <ul>
            <li>
              <img class="sun-button" src="images/sunset.svg" alt="Sun Button">
              <img class="hamburger" src="images/hamburger.svg" alt="hamburger Button">

            </li>
            <li>
              <img class="tropical-button" src="images/beach.svg" alt="Tropical Button">
            </li>
            <li>
              <img class="forest-button" src="images/forest.svg">
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <section class="icons-and-stats-container">
      <article class="icons">
        <img src="images/glacier.svg" alt="glacier icon">
        <img src="images/lighthouse.svg" alt="lighthouse icon">
        <img src="images/road.svg" alt="road icon">
        <img src="images/prairie.svg" alt="prairie icon">
        <img src="images/peaks.svg" alt="peaks icon">
        <img src="images/lake.svg" alt="lake icon">
        <!-- <img src="images/island.svg"> -->
        <img src="images/desert.svg" alt="desert icon">
        <img src="images/volcano.svg" alt="volcano icon">
      </article>
      <p></p>
    </section>
  </section>

  <section class="cards-container">
    <div class="card">
      <p class="title">So Cold! Trés Chic! </p>
      <div class="inside-div-content">
        <div class="content-image">
          <img class="pic" src="images/wave.jpg">
        </div>
        <div class="div-text">
          <p class="temperature">20°</p>
          <p class="div-p">Today's Temp.</p>
        </div>
      </div>
      <p class="location">blah blah blah</p>
    </div>
    <div class="card">
      <p class="title">Whatever</p>
      <div class="inside-div-content">
        <div class="content-image">
          <img class="pic" src="images/waterfall.jpg">
        </div>
        <div class="div-text">
          <p class="temperature"></p>
          <p class="div-p">Today's Temp</p>
        </div>
      </div>
      <p class="location">blah blah blah</p>
    </div>
    <div class="card">
      <p class="title">Whatever</p>
      <div class="inside-div-content">
        <div class="content-image">
          <img class="pic" src="images/heli.jpg">
        </div>
        <div class="div-text">
          <p class="temperature">-alot°</p>
          <p class="div-p">Avg. Temp.</p>
        </div>
      </div>
      <p class="location">Mcgee!</p>
    </div>
    <div class="card">
      <p class="title">Whatever</p>
      <div class="inside-div-content">
        <div class="content-image">
          <img class="pic" src="images/glacier.jpg">
        </div>
        <div class="div-text">
          <p class="temperature">Wow!</p>
          <p class="div-p">Temperature</p>
        </div>
      </div>
      <p class="location">Poopy</p>
    </div>
  </section>

  <footer>
  </footer>
